<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ratings</title>
</head>
<body>
    <h1>Product Ratings</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - Average Rating: {{ product.average_rating|floatformat:1 }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
